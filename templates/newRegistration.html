{% extends "layout.html" %}
{% block body %}
  
        {%with messages= get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <p class="alert alert-info">{{msg}}</p>
          {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="container" >
            <h2 style="text-align: center;">Patient Registration</h2>
            <form action={{ url_for("registration") }} method="POST">
              <div class="form-group">
                <label for="ssnID">Patient SSN ID:(*)</label>
                <input type="ssnID" class="form-control" id="ssnID" placeholder="Enter ssnID" name="ssnID" required>
              </div>
              <div class="form-group">
                <label for="name">Patient Name:(*)</label>
                <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name" required>
              </div>
              <div class="form-group">
                <label for="age">Patient Age:(*)</label>
                <input type="age" class="form-control" id="age" placeholder="Enter age" name="age" required>
              </div>
              <div class="form-group">
                <label for="doa">Date of Admission:(*)</label>
                <input type="doa" class="form-control" id="doa" placeholder="Enter Date" name="doa" required>
              </div>
              <div class="form-group">
                <label for="bedType">Bed Type:(*)</label>
                <select class="form-control" id="bedType" name="bedType">
                    <option>General</option>
                    <option>Semi Sharing</option>
                    <option>Single</option>
                </select>

              </div>
              <div class="form-group">
                <label for="addr">Address:(*)</label>
                <input type="addr" class="form-control" id="addr" placeholder="Enter Address" name="addr" required>
              </div>

              <div class="form-group">
                <label for="city">City:(*)</label>
                <input type="city" class="form-control" id="city" placeholder="Enter city" name="city" required>
              </div>

              <div class="form-group">
                <label for="state">State:(*)</label>
                <input type="state" class="form-control" id="state" placeholder="Enter State" name="state" required>
              </div>
              
              

              <h5 style="color: red;">(*)Fields are mandatory</h5>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-primary">Reset</button>
            </form>
          </div>

{% endblock %}
