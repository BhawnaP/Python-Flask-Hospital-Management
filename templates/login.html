<!DOCTYPE html>
<html lang="en">
<head>
  <title>ABC Hospital</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('{{ url_for('static', filename='backImage.jpg') }}'); background-repeat: no-repeat;
background-attachment: fixed; 
background-size: 100% 100%;">


<div class="container " style="padding-left: 450px; padding-right: 450px; padding-top: 100px;">
  <h1 style="text-align: center; font-weight: bold;">Admin Login</h1>

            {%with messages= get_flashed_messages() %}
              {% if messages %}
                {% for msg in messages %}
                  <p class="alert alert-info">{{msg}}</p>
                {% endfor %}
              {% endif %}


            {%endwith%}
            <form action="/login" method="POST">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="username" class="form-control" id="username" placeholder="Enter username" name="username">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
</div>

</body>
</html>
